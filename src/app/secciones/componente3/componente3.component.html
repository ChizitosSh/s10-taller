                <h3 class="mb-5">Ingresar</h3>
                <section class="form-outline mb-4">
                    <input class="form-control form-control-lg" placeholder="Ingresa nombre tarea" type="text" [(ngModel)]="tarea"/>
                </section>
                <section class="form-outline mb-4">
                    <textarea class="form-control form-control-lg" placeholder="Ingresa DescripciÃ³n" type="text" rows="3" [(ngModel)]="txttarea"></textarea>
                </section>

                    <input class="btn btn-primary btn-lg" type="button" value="Guardar" (click)="AgregarTarea()"/>

                <ul *ngFor="let lista of datos">

        </section>
