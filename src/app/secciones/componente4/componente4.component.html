<section class="card shadow-2-strong" style="border-radius: 1rem">
    <section class="card-body p-5 text-center">
        <h3 class="mb-5">Lista de tareas</h3>
        <table class="table table-hover-ligth border border-dark 2">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Tarea</th>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fila of datos; let i = index" [ngClass]="fila.terminado ? 'tachado' : ''">
                    <td>{{ i + 1 }}</td>
                    <td>{{ fila.tarea }}</td>
                    <td>{{ fila.descripcion }}</td>
                    <td>
                        <i class="bi bi-trash-fill" (click)="Eliminar(i)"></i>
                        <i class="bi bi-check-circle-fill" (click)="Terminado(i)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</section>
