        <h3 class="mb-5">Lista de tareas</h3>
        <table class="table table-hover-ligth border border-dark 2">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Tarea</th>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fila of datos; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ fila.tarea }}</td>
